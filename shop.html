  <script>
  function sortProducts() {
    const sortValue = document.getElementById('sort').value;
    const container = document.querySelector('.mensproducts');
    const cards = Array.from(container.querySelectorAll('.productcard'));

    let sortedCards;

    if (sortValue === 'lowToHigh') {
      sortedCards = cards.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
    } else if (sortValue === 'highToLow') {
      sortedCards = cards.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
    } else {
      // Default order (Featured)
      sortedCards = cards; // assumes initial order is "featured"
    }

    // Clear and re-append sorted cards
    container.innerHTML = '';
    sortedCards.forEach(card => container.appendChild(card));
  }
</script>

<script>
  function openModal() {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modal-img');
    const clickedImg = event.target;

    modal.style.display = 'flex';
    modalImg.src = clickedImg.src;
  }

  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
  }

  // Optional: Close when clicking outside the modal content
  window.onclick = function(event) {
    const modal = document.getElementById('imageModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>
